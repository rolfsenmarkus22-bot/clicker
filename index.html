<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aura Clicker</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <label for="langSelect" class="langSelectLabelClass">velg spr√•k / select language
      <select id="langSelect" class="langSelectClass">
        <option value="0">norsk / norwegian</option>
        <option value="1">engelsk / english</option>
      </select>
    </label>
    <div id="langNorwegian" class="shown">
        <div id="game">
            <h1>Aura Clicker</h1>
            <p id="scoreP">Poengsum: <span id="score">0</span></p>
            <p id="clickMultP">Klikk-multiplikator: <span id="multiplier">1</span></p>
            <button id="clickButton">Klikk meg!</button>

            <!-- Oppgraderingsknapper -->
            <button class="upgradeButton" id="upgrade1Button">
          Oppgradering 1 (Koster <span id="upgrade1Cost">10</span> poeng)
        </button>
            <button class="upgradeButton" id="upgrade2Button">
          Oppgradering 2 (Koster <span id="upgrade2Cost">100</span> poeng)
        </button>
            <button class="upgradeButton" id="upgrade3Button">
          Oppgradering 3 (Koster <span id="upgrade3Cost">1000</span> poeng)
        </button>
            <button class="upgradeButton" id="autoClickerButton">
          Auto Clicker (Koster <span id="autoClickerCost">5000</span> poeng)
        </button>
            <button class="upgradeButton" id="multiplierUpgradeButton">
          Multiplier Oppgradering (Koster
          <span id="multiplierUpgradeCost">100000</span> poeng)
        </button>
            <button class="upgradeButton" id="clickMultiplierButton">
          Click Multiplier Oppgradering (Koster
          <span id="clickMultiplierCost">1000000</span> poeng)
        </button>

            <button id="togglePanelButton">Vis Dev Panel</button>
            <button id="alexButton">Alex</button>
            <button id="resetButton">Reset</button>
        </div>
        <div id="devPanel">
            <input id="devPanelPasswordField" type="password">
            <button id="passwordProtection" onclick="passwordProtection()">confirm password</button>
            <div id="devPanelPasswordProtection" class="hidden">
                <h2 id="devPanelTitle">Mr.dogo's admin Panel</h2>
                <div class="devPanelField">
                    <label id="setScoreLabel" for="setScore">Sett poengsum:</label>
                    <input type="number" id="setScore" value="0" />
                </div>
                <div class="devPanelField">
                    <label id='setMultButtonLabel' for="setMultiplier">Sett klikk-multiplikator:</label>
                    <input type="number" id="setMultiplier" value="1" />
                </div>
                <div class="devPanelField">
                    <label id="setPanelNameLabel" for="setPanelName">Endre panelnavn:</label>
                    <input type="text" id="setPanelName" value="Olebolle's Panel" />
                </div>
                <div class="devPanelField">
                    <label id="setUpgrade1CostLabel" for="setUpgrade1Cost">Sett kostnad for Oppgradering 1:</label>
                    <input type="number" id="setUpgrade1Cost" value="10" />
                </div>
                <div class="devPanelField">
                    <label id="setUpgrade2CostLabel" for="setUpgrade2Cost">Sett kostnad for Oppgradering 2:</label>
                    <input type="number" id="setUpgrade2Cost" value="100" />
                </div>
                <div class="devPanelField">
                    <label id="setUpgrade3CostLabel" for="setUpgrade3Cost">Sett kostnad for Oppgradering 3:</label>
                    <input type="number" id="setUpgrade3Cost" value="1000" />
                </div>
                <div class="devPanelField">
                    <label id="setAutoClickLabel" for="setAutoClickerCost">Sett kostnad for Auto Clicker:</label>
                    <input type="number" id="setAutoClickerCost" value="5000" />
                </div>
                <div class="devPanelField">
                    <label id="setMultUpgradeCostLabel" for="setMultiplierUpgradeCost">Sett kostnad for Multiplier Oppgradering:</label>
          <input type="number" id="setMultiplierUpgradeCost" value="100000" />
        </div>
        <div class="devPanelField">
          <label id="setClickMultCostLabel" for="setClickMultiplierCost">Sett kostnad for Click Multiplier Oppgradering:</label>
          <input type="number" id="setClickMultiplierCost" value="1000000" />
        </div>
        <button id="applySettings">Apply Settings</button>
        <button id="hidePanelButton">Hide Dev Panel</button>
        </div>
      </div>
    </div>
    </div>
  </body>
</html>
